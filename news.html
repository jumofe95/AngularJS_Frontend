<div class="row" ng-init="init()">
    <h1 class="col-md-12 text-center">
        News
    </h1>

    <div class="col-md-12 text-center mt-5" ng-repeat="new in news track by $index">
        {{new.title}}
        {{new.content}}
        {{new.description}}
        {{new.author}}
        {{new.date}}
        <br>
        <span ng-click="archiveNew(new._id, $index)">Archivar Noticia</span>
    </div>
</div>
